{% extends 'products/shared/base.html' %}

{% block content %}

{% load static %}


<body>
  <div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Forgot Password</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Sign-Up</a></li>
                <li class="breadcrumb-item"><a href="#">About-Us</a></li>
               
            </ol>
        </nav>
    </div>
</div>
</div>

    <div class="container" >
        <hr>
        <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
      </div>

        <h1 style="text-align: center;">Forgot password</h1>
        <hr>
        <form action="{% url 'forgot_password' user_id %}" method="post">

          {% csrf_token %}
          <br>

            <label for="new_password" >New password</label><br>
          <input type="password"  id="new_password" name="new_password" placeholder="enter your new password" value=""><br>
            <hr>

            <label for="repeat_password" >Repeat password</label><br>
          <input type="password"  id="repeat_password" name="repeat_password" placeholder="Repeat new password" value=""><br>
            <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </body>


          <!-- Back to Top -->
          <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
{% endblock content %}
