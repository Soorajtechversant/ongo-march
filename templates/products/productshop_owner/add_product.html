{% extends 'products/shared/base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/test/wp-content/themes/child/script/jquery.jcarousel.min.js"></script>

<style>
  #myModal {width: 100%;}
</style>
<script type="text/javascript">


  $(document).ready(function () {
    {% if not merchant.is_subscribed %}
    console.log('{{merchant}}');
    display_model();
    {% endif %}

    function display_model() {
      console.log("hiiiiii");
      modal = document.getElementById('myModal');
      console.log(modal);
      modal.style.display = "block";
    }

  });

</script>
<body>
<!-- Hero -->
  <div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Add Product</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Team</li>
            </ol>
        </nav>
    </div>
</div>
</div>
<!-- HEro end -->


    <div class="container">
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              <p>please Subscribe to add your food here :)<br></p>
              <a class="btn btn-primary" href="{% url 'subscription:subscription'  %}">Subscribe</a><br>
              <a class="btn btn-primary" href="{% url 'owner_index'  %}">Home</a>

          </div>

    </div>
      <br><br>
        <h1 style="text-align: center;">ADD PRODUCT</h1>
        <hr>
        <div> 
        <div class="container m-14" style="text-align:center">
            <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary px-4" name="Submit" color="blue">
            </form>
        </div>  
        </div> 
    </div>
